<div class="form-container">
  <h2><strong>Payment Details</strong></h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cardHolderName">Card Holder's Name:</label>
      <input
        type="text"
        id="cardHolderName"
        [(ngModel)]="formData.cardHolderName"
        name="cardHolderName"
        required
      />
    </div>
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input
        type="text"
        id="cardNumber"
        [(ngModel)]="formData.cardNumber"
        name="cardNumber"
        required
      />
    </div>
    <div class="form-group-row">
      <div class="form-group">
        <label for="expiryDate">Expiry Date:</label>
        <input
          type="text"
          id="expiryDate"
          [(ngModel)]="formData.expiryDate"
          name="expiryDate"
          required
        />
      </div>
      <div class="form-group">
        <label for="securityCode">Security Code:</label>
        <input
          type="text"
          id="securityCode"
          [(ngModel)]="formData.securityCode"
          name="securityCode"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <input
        type="checkbox"
        id="savePaymentDetails"
        [(ngModel)]="formData.savePaymentDetails"
        name="savePaymentDetails"
      />
      <label for="savePaymentDetails">Save payment details</label>
    </div>
    <button type="submit">Pay</button>
  </form>
</div>
