<div class="form-container">
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <h2>Enter OTP</h2>
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" id="otp" formControlName="otp" required>
        </div>
        <button type="submit">Submit</button>
    </form>

  
    <app-spinner *ngIf="loading"></app-spinner>
  <!-- Display message based on OTP validation result -->
  <div *ngIf="otpCorrect === true" class="message success">
    OTP is correct.
</div>
<div *ngIf="otpCorrect === false" class="message error">
    OTP is incorrect. Please try again.
</div>
</div>
