<div class="form-container">
  <h2>Enter Your Phone Number</h2>
  <form (ngSubmit)="onNext()">
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        [(ngModel)]="phoneNumber"
        name="phone"
        required
      />
    </div>
    <button type="submit">Next</button>
  </form>
</div>
